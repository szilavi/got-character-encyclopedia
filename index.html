<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7e9f186741.js"
      crossorigin="anonymous"
    ></script>
    <title>Game Of Thrones</title>
  </head>
  <body>
    <main class="table">
      <div class="tabble__characters"></div>
    </main>
    <aside class="search__container">
      <h1 class="header">Game of Thrones</h1>

      <div class="characterinfo__container">
        <img class="characterinfo__container__img" src="" alt="" />
        <div class="characterinfo__container__nameAndHouse">
          <h3 class="characterinfo__container__name"></h3>
          <img class="characterinfo__container__house" src="" alt="" />
        </div>
        <p class="characterinfo__container__info"></p>
      </div>

      <div class="search__container__bottom">
        <i class="fa-solid fa-angle-right"></i>
        <div class="search__container__bottom__search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            name=""
            class="searcher"
            placeholder="Search a character"
          />
        </div>
      </div>
    </aside>
    <script src="js/got.js"></script>
  </body>
</html>
